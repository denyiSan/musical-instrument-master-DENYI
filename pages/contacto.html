    <main>
        <section id="contacto">
            <form id="form" action="https://formspree.io/f/xovaowgo" method="POST">
                <h1 class="texto_13">Contáctanos</h1>
                <label class="etiqueta_1" for="nombre">Nombre:</label>
                <input type="text" name="nombre" required>
                <label class="etiqueta_2" for="correo">Correo:</label>
                <input type="email" name="email" required>
                <label class="etiqueta_3" for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" required></textarea>
                <br>
                <label for="mensaje">¿Problemas con los instrumentos?</label>
                <select class="etiqueta_4" name="instrumentos" id="instrumentos">
                    <option value="instrumentos">Seleccionar instrumento</option>
                    <option value="Guitarra">Guitarra</option>
                    <option value="Guitarra-electrica">Guitarra eléctrica</option> 
                    <option value="Piano">Piano</option>
                    <option value="Violin">Violin</option>
                    <option value="Bajo">Bajo</option>
                    <option value="Bateria">Batería</option>
                </select>
                <button type="submit" class="input">Enviar Consulta</button>
            </form>
        </section>

        <section class="mapa">
            <div class="mapa-contedor">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15137.215386593565!2d-69.9298775!3d18.4698911!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8eaf89ddc19f5c31%3A0x20fc5fa9155c49a4!2sInstrumentos%20Fernando%20Giraldez!5e0!3m2!1sen!2sdo!4v1725677119802!5m2!1sen!2sdo" loading="lazy" class="map-iframe"></iframe>

        </section>
